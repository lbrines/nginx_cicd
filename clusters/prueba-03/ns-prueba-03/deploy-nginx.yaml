apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: ns-prueba-03 
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: lbrines/nginx-prueba03:c9b84014630b07d5729c880ed1501a4efc4540b2
        ports:
        - containerPort: 80
