apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: ns-prueba-03 
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: lbrines/nginx-prueba03:97d59a800d9631be3010d1645cbf502bb703a036
        ports:
        - containerPort: 80
