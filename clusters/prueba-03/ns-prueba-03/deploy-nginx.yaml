apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: ns-prueba-03 
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: lbrines/nginx-prueba03:70d834ce74ce704bab5c5f7cd050943981d1778b
        ports:
        - containerPort: 80
