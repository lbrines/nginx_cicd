apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        imagen: lbrines/nginx:285adf65a6bb4cf9d9c2e2525f7b8d066e2cab66
        ports:
        - containerPort: 80
